<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Listado de HTML – Metro Dark</title>

    <!-- Metro UI CSS -->
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/5.1.20/metro.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/5.1.20/icons.css">
    <script src="https://cdn.metroui.org.ua/5.1.20/metro.js"></script>

    <style>
        body {
            background-color: #1b1f23;
            color: #e5e5e5;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        aside {
            width: 280px;
            background-color: #111418;
            border-right: 1px solid #2a2d31;
            padding: 15px;
            overflow-y: auto;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .file-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .file-item:hover {
            background-color: #2f3338;
        }

        .title {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .search-container {
            margin-bottom: 15px;
        }
        
        .search-input {
            width: 100%;
            background-color: #1b1f23;
            border: 1px solid #2a2d31;
            color: #e5e5e5;
            padding: 8px 12px;
            border-radius: 4px;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
        
        .no-results {
            padding: 10px;
            text-align: center;
            color: #9ca3af;
            font-style: italic;
        }
    </style>
</head>

<body class="h-vh-100">

<div class="layout">
    <aside>
        <div class="title mb-3"><span class="mif-folder"></span> Archivos HTML</div>
        
        <!-- Campo de búsqueda -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar archivos...">
        </div>
        
        <div id="fileList"></div>
    </aside>

    <main>
        <h1>Ejemplos – Metro Dark Mode</h1>
        <p>Selecciona un archivo en el panel izquierdo para abrirlo.</p>
    </main>
</div>

<script>
// Lista de archivos HTML
const htmlFiles = [
    "accordion", "action-button", "activity", "adblock", 
    "analog-clock-%7bsize%7d", "analog-clock", "animate-border", 
    "any", "app-bar", "audio-button", "audio-player", 
    "bar3d", "blocks", "bottom-sheet", "breadcrumbs", 
    "bulls", "button-group", "buttons", "calendar-picker", 
    "calendar-wide", "calendar-with-time", "calendar", 
    "cards", "carousel", "catalog-menu", "charms", 
    "chat", "checkbox", "chips", "clock", "code", 
    "collapse", "color-palette", "color-picker", 
    "color-selector", "colors", "container", "context-menu", 
    "cookie-disclaimer", "cookie", "countdown", "counter", 
    "cube", "custom-checkbox", "cutter", "d-menu", 
    "date-picker", "datetime", "dialog", "directive", 
    "directive2", "directive3", "donut", "double-select-box", 
    "double-slider", "drag-items", "draggable-boundary-restriction", 
    "draggable", "dropdown-button", "dropdown-%7bposition%7d", 
    "dropdown", "dropmenu", "eval", "file", 
    "form-elements", "form", "gauge", "github-box", 
    "gradient-box", "gradients", "gravatar", "grid-new", 
    "grid-%7benclosed)", "grid", "h-menu", "h-tag", 
    "hero1", "hero2", "hero3", "hero4", "hero5", 
    "hero6", "hint", "hotkey", "hover-box", 
    "html-container", "i18n", "icons", "image-box", 
    "image-carousel", "image-compare", "image-grid", 
    "image-magnifier", "image-placeholder", "info-box", 
    "input-mask", "input", "jquery", "keypad", 
    "lightbox", "linked-block", "list", "lists", 
    "listview", "load-metro", "log", "marquee-sw", 
    "marquee", "master", "material-input", "material-tabs", 
    "model", "multicolor-gradients", "navview", "navview2", 
    "notify", "package-manager", "page-control", 
    "pagination", "panel", "patterns", "popover", 
    "progress", "push-button", "quick-start", "radio", 
    "rating", "remark", "remote-dataset", "remote-table", 
    "resizable-container", "resizable", "resizer", 
    "ribbon-menu", "ripple", "scrollbar", "select-2", 
    "select-options", "select-%7bdata%7d", "select-%7breset%7d", 
    "select-%7bsource%7d", "select-%7bval%7d", "select", 
    "shadow-text", "shadow", "shapes", "shortcuts", 
    "sidebar", "sidenav-counter", "sidenav", "slider", 
    "sorter", "spinner", "splashscreen", "splitter", 
    "stack-menu", "stepper", "storage", "streamer", 
    "stroke-color", "swipe", "switch", "t-menu", 
    "table-static", "table", "table2", "tabs-material", 
    "tabs", "tag-input", "template", "textarea", 
    "theme-switcher", "tile", "time-picker", "timeline", 
    "toast", "toggle-button", "tokenizer", "touch", 
    "treeview", "typer", "typography", "v-menu", 
    "validator-%7brequired%7d", "validator-%7bsubmit%7d", 
    "validator", "vegas", "video-player", "viewport-check", 
    "window", "wizard-classic", "wizard"
];

// Función para cargar los archivos HTML como enlaces
function loadHTMLFiles() {
    const listEl = document.getElementById("fileList");
    const basePath = "https://ravendano014.github.io/panda/examples/";
    
    // Limpiar el contenido existente
    listEl.innerHTML = "";
    
    // Crear enlaces para cada archivo
    htmlFiles.forEach(fileName => {
        const fileLink = document.createElement("a");
        fileLink.className = "file-item";
        fileLink.href = basePath + fileName + ".html";
        fileLink.target = "_blank"; // Abrir en nueva pestaña
        fileLink.innerHTML = `<span class="mif-file-html"></span> ${fileName}`;
        
        listEl.appendChild(fileLink);
    });
}

// Función para filtrar archivos según la búsqueda
function filterFiles() {
    const searchTerm = document.getElementById("searchInput").value.toLowerCase();
    const fileItems = document.querySelectorAll(".file-item");
    let hasResults = false;
    
    fileItems.forEach(item => {
        const fileName = item.textContent.toLowerCase();
        if (fileName.includes(searchTerm)) {
            item.style.display = "block";
            hasResults = true;
        } else {
            item.style.display = "none";
        }
    });
    
    // Mostrar mensaje si no hay resultados
    const listEl = document.getElementById("fileList");
    let noResultsMsg = listEl.querySelector(".no-results");
    
    if (!hasResults) {
        if (!noResultsMsg) {
            noResultsMsg = document.createElement("div");
            noResultsMsg.className = "no-results";
            noResultsMsg.textContent = "No se encontraron archivos";
            listEl.appendChild(noResultsMsg);
        }
    } else if (noResultsMsg) {
        noResultsMsg.remove();
    }
}

// Cargar los archivos cuando la página esté lista
document.addEventListener("DOMContentLoaded", function() {
    loadHTMLFiles();
    
    // Agregar evento de entrada al campo de búsqueda
    document.getElementById("searchInput").addEventListener("input", filterFiles);
});
</script>

</body>
</html>
