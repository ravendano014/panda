<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">
    <link href="../lib/icons.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <title>Test Button - Metro UI :: Popular HTML, CSS and JS library</title>

</head>
<body class="cloak h-100-vh">
<nav data-role="appbar" class="border-bottom bd-default" data-expand="true">
    <div class="app-bar-item-static no-hover">
        <div class="text-leader" id="component-name">Button</div>
    </div>
    <div class="app-bar-item-static no-hover ml-auto">
        <input type="checkbox" data-role="theme-switcher"/>
    </div>
</nav>

<div class="container h-100 d-flex flex-column flex-center gap-4">
    <div>
        <button class="mini">Button</button>
        <button class="small">Button</button>
        <button class="medium">Button</button>
        <button>Button</button>
        <button class="large">Button</button>
        <button class="largest">Button</button>
    </div>
    <div>
        <button class="primary">Button</button>
        <button class="secondary">Button</button>
        <button class="tertiary">Button</button>
        <button class="alert">Button</button>
        <button class="warning">Button</button>
        <button class="success">Button</button>
        <button class="info">Button</button>
    </div>
    <div>
        <button class="pill-button">Pill Button</button>
        <button class="flat">Falt Button</button>
        <button class="link">Link Button</button>
        <button class="outline">Outline Button</button>
        <button class="square"><span class="mif-rocket"></span></button>
        <button class="cycle"><span class="mif-rocket"></span></button>
    </div>
    <div>
        <button class="">Default</button>
        <button class="button-light-red">Light</button>
        <button class="button-minor-red">Minor</button>
        <button class="button-red">Regular</button>
        <button class="button-sat-red">Sat</button>
        <button class="button-dark-red">Dark</button>
    </div>
    <div>
        <button class="outline">Default</button>
        <button class="outline button-light-red">Light</button>
        <button class="outline button-minor-red">Minor</button>
        <button class="outline button-red">Regular</button>
        <button class="outline button-sat-red">Sat</button>
        <button class="outline button-dark-red">Dark</button>
    </div>
    <div>
        <button class="flat">Default</button>
        <button class="flat button-light-red">Light</button>
        <button class="flat button-minor-red">Minor</button>
        <button class="flat button-red">Regular</button>
        <button class="flat button-sat-red">Sat</button>
        <button class="flat button-dark-red">Dark</button>
    </div>
    <div>
        <button class="link">Default</button>
        <button class="link button-light-red">Light</button>
        <button class="link button-minor-red">Minor</button>
        <button class="link button-red">Regular</button>
        <button class="link button-sat-red">Sat</button>
        <button class="link button-dark-red">Dark</button>
    </div>
    <div>
        <button class="glow">Default</button>
        <button class="glow button-light-red">Light</button>
        <button class="glow button-minor-red">Minor</button>
        <button class="glow button-red">Regular</button>
        <button class="glow button-sat-red">Sat</button>
        <button class="glow button-dark-red">Dark</button>
    </div>
    <div>
        <button class="glow-hover">Default</button>
        <button class="glow-hover button-light-red">Light</button>
        <button class="glow-hover button-minor-red">Minor</button>
        <button class="glow-hover button-red">Regular</button>
        <button class="glow-hover button-sat-red">Sat</button>
        <button class="glow-hover button-dark-red">Dark</button>
    </div>
    <div>
        <button class="glow-animated button-red">Regular</button>
        <button class="glow-animated-hover button-green">Regular</button>
    </div>
</div>

<script src="../lib/metro.js"></script>
<script>
</script>
</body>
</html>
