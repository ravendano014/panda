<div class="box">
    <div class="box-title">About</div>
    <p class="text-muted">
        The Hint and Popover components provide a simple and customizable tooltip-like functionality that displays additional information when users hover over
        an element.
    </p>
</div>

<div class="box">
    <div class="box-title">Hint</div>
    <div class="mt-4">
        <div class="d-flex flex-justify-content-around">
            <button class="button primary" data-role="hint" data-hint-position="right" data-hint-text="This is a hinted button">Right</button>
            <button class="button secondary" data-role="hint" data-hint-position="top" data-hint-text="This is a hinted button">Top</button>
            <button class="button info" data-role="hint" data-hint-position="bottom" data-hint-text="This is a hinted button">Bottom</button>
            <button class="button success" data-role="hint" data-hint-position="left" data-hint-text="This is a hinted button">Left</button>
        </div>
    </div>
</div>

<div class="box">
    <div class="box-title">Popover</div>
    <div class="mt-4 p-20 d-flex flex-center">
        <button class="button"
                data-role="popover"
                data-popover-hide="0"
                data-popover-text="<iframe width='560' height='315' src='https://www.youtube.com/embed/MkNeIUgNPQ8?rel=0&amp;controls=0&amp;showinfo=0&amp;autoplay=1' frameborder='0' allowfullscreen></iframe>">
            Hover Me
        </button>
    </div>
</div>
